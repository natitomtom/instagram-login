<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container">
        <!-- Left section: Image Carousel -->
        <div class="left-section">
            <div class="carousel">
                <img src="img1.jpg" alt="Screen 1">
                <img src="img2.jpg" alt="Screen 2">
                <img src="img3.jpg" alt="Screen 3">
            </div>
        </div>

        <!-- Right section: Login Form -->
        <div class="right-section">
            <div class="login-form">
                <h1>Instagram</h1>
                <form>
                    <input type="text" placeholder="Phone number, username, or email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <div class="divider">OR</div>
                <button class="facebook-login">Log in with Facebook</button>
                <a href="#">Forgot password?</a>
                <div class="signup">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="download-app">
                    <p>Get the app.</p>
                    <a href="#"><img src="google-play.png" alt="Google Play"></a>
                    <a href="#"><img src="microsoft-store.png" alt="Microsoft Store"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
